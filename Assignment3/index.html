<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer=""></script>
</head>
<body>
<div id="iconZone">
    <div class="icon" draggable="true" data-sound="Drums.wav" id="icon1">Icon 1</div>
    <div class="icon" draggable="true" data-sound="Bass.wav" id="icon2">Icon 2</div>
    <div class="icon" draggable="true" data-sound="synth.wav" id="icon3">Icon 3</div>
</div>
<div id="dropArea">
    <p>Drop icons here</p>
</div>
<div id="controls">
  <label for="masterVolume">Master Volume:</label>
  <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
</div>
<div id="instrumentVolume"></div>
<div id="bin">Bin</div>


  


</body>
</html>
